<form [formGroup]="quoteForm" (submit)="Quote()">
  <div class="mb-3">
    <input
      formControlName="symbol"
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>
  
  @if (quoteForm.controls['symbol'].dirty || quoteForm.controls['symbol'].touched) {
    @if (quoteForm.controls['symbol'].errors?.['required']){
    <p class="error">Bitte Symbol eingeben.</p>
    } }

  <button [disabled]="!quoteForm.valid" class="buttonQuote" type="submit">Get quote</button>
</form>

@if (symbol){
<div class="shadow-sm p-3 mb-5 mt-10 bg-body-tertiary rounded">
  {{ symbol }} {{ name }}: {{ preis | usdCurrency }}
</div>
} @if (fehler){
<div class="shadow-sm p-3 mb-5 mt-10 bg-body-tertiary rounded">
  {{ fehler }}
</div>
}
